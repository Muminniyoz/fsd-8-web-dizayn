<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: solid 1px gray;
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
        .box img{
            width: 100%;
            height: 100%;
            transition: all 1s;
        }
        .box:hover img{
            transform: scale(3) rotateY(360deg);
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="./image.jfif">
    </div>
</body>
</html>
